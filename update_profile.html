<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white text-center">
                <h3>Update Profile</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">New Username</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ current_user.username }}" placeholder="Enter new username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">New Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email }}" placeholder="Enter new email">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Update Profile</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
